<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator__inner">
            <div class="calc__top">
                <input type="text" class="input" >
            </div>
            <div class="calc__bottom">
                <div class="calc__column">
                    <button class="7" onclick='seven()'>
                        7
                    </button>
                    <button class="4" onclick='four()'>
                        4
                    </button>
                    <button class="1" onclick="one()">
                        1
                    </button>
                    <button class="0" onclick='zero()'> 
                        0
                    </button>
                </div>
                <div class="calc__column">
                    <button class="8" onclick='eight()'>
                        8
                    </button>
                    <button class="5" onclick='five()'>
                        5
                    </button>
                    <button class="2" onclick='two()'>
                        2
                    </button>
                    <button class="." onclick="point()">
                        .
                    </button>
                </div>
                <div class="calc__column">
                    <button class="9" onclick='nine()'>
                        9
                    </button>
                    <button class="6" onclick='six()'>
                        6
                    </button>
                    <button class="3" onclick='three()'>
                        3
                    </button>
                    <button class="=" onclick='result()'>
                        =
                    </button>
                </div>
                <div class="calc__column">
                    <button class="/" onclick="division()">
                        /
                    </button>
                    <button class="*" onclick="mul()">
                        *
                    </button>
                    <button class="-" onclick="diff()">
                        -
                    </button>
                    <button class="+" onclick="sum()">
                        +
                    </button>
                </div>
                <div class="calc__column">
                    <button class="C" >
                        C
                    </button>
                    <button class="(" onclick="left_brack()">
                        (
                    </button>
                    <button class=")" onclick="right_brack()">
                        )
                    </button>
                    
                </div>
            </div>
        </div>
    </div>   
    <script src="script.js"></script>
</body>
</html>
